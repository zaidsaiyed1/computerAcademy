              <body>
                            <div class="container">  
                                          <form id="contact" action="../insertuser/" method="post">
                                            {% csrf_token %}
                                            <h3>Building a Safer Future For Heart Community  </h3>
                                            <h4>Collecting User Feedback Form for an Advanced Heart Attack Prediction System </h4>
                                           
                                            <fieldset>
                                              <input placeholder="Your Age" type="number" tabindex="2" name="uage" required>
                                            </fieldset>
                                            <fieldset>
                                              <input placeholder="Your Sex" type="number" tabindex="3" name="usex" required>
                                            </fieldset>
                                            <fieldset>
                                              <input placeholder="Chest pain (select: 1 = typical angina, 2 = atypical angina, 3 = non-anginal pain, 4 =asymptomatic)" type="number" name="ucp" tabindex="4" required>
                                            </fieldset>
                                            <fieldset>
                                              <input placeholder="Resting Blood Pressure (in mm Hg on admission to the hospital)" type="number" name="utrestbps" tabindex="4" required>
                                            </fieldset>
                                            <fieldset>
                                              <input placeholder="serum cholestora (serum cholestoral in mg/dl)" type="number" name="uchol" tabindex="1" required autofocus>
                                            </fieldset>
                                            <fieldset>
                                              <input placeholder="fasting blood sugar (fbs > 120 mg/dl (1 = true; 0 = false))" type="number" name="ufbs" tabindex="1" required autofocus>
                                            </fieldset>
                                            <fieldset>
                                              <input placeholder="resting electrocardiographic results (restecg 0 = normal, 1= having ST-T wave abnormality)" type="number" name="urestecg" tabindex="1" required autofocus>
                                            </fieldset>
                                            <fieldset>
                                              <input placeholder="thalach (maximum heart rate achieved during thalium stress test)" type="number" tabindex="1" name="uthalach" required autofocus>
                                            </fieldset>
                                            <fieldset>
                                              <input placeholder="exng (exercise induced angina 1 = yes; 0 = no)" type="number" tabindex="1" name="uexng" required autofocus>
                                            </fieldset>
                                            <fieldset>
                                              <input placeholder="oldpeak (ST depression induced by exercise relative to rest)" type="number" name="uoldpeak" tabindex="1" required autofocus>
                                            </fieldset>
                                            <fieldset>
                                              <input placeholder="slope (the slope of the peak exercise ST segment (1 = upsloping, 2 = flat, 3 = downsloping))" type="number" name="uslp" tabindex="1" required autofocus>
                                            </fieldset>
                                            <fieldset>
                                              <input placeholder="CA (number of major vessels (0-3) colored by flourosopy)" type="number" name="uca" tabindex="1" required autofocus>
                                            </fieldset>
                                            <fieldset>
                                              <input placeholder="thal (results of thallium stress test (3 = normal; 6 = fixed defect; 7 = reversable defect))" type="number" name="uthal" tabindex="1" required autofocus>
                                            </fieldset>
                                            <fieldset>
                                              <input placeholder="num (angiographic disease status (0: less than 50% diameter narrowing, 1-4:greater than 50% diameter narrowing))" name="unum" type="number" tabindex="1" required autofocus>
                                            </fieldset>
                                            <fieldset>
                                              <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                                            </fieldset>
                                            <p class="copyright">Designed by <a href="https://www.nichetechsolutions.com" target="_blank" title="nichetechsolutions">nichetechsolutions</a></p>
                                          </form><br
                                        </div>
